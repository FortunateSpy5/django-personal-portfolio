<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
	<h1>Portfolio</h1>
	{% for project in projects %}

	<h2>{{ project.title }}</h2>
	{% if project.url %}
	<a href="{{ project.url }}" target="_blank"><img src="{{ project.image.url }}" height=256 ></a>
	{% else %}
	<img src="{{ project.image.url }}" height=256>
	{% endif %}
	<p>{{ project.description }}</p>

	{% endfor %}

	<a href="{% url 'all_blogs' %}">Blog</a>
</body>
</html>
