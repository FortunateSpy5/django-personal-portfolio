<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
	<h1>Welcome to Blog</h1>
	{% for post in posts %}
	<h2>{{ post.title }}</h2>
	<h4>{{ post.date }}</h4>
	{% if post.content|length <= 200 %}
	<p>{{ post.content }}</p>
	{% else %}
	<p>{{ post.content|slice:":200" }}...</p>
	{% endif %}
	{% endfor %}
</body>
</html>
